; extensions.conf - the Asterisk dial plan
;
; Static extension configuration file, used by
; the pbx_config module. This is where you configure all your
; inbound and outbound calls in Asterisk.
;
; This configuration file is reloaded
; - With the "dialplan reload" command in the CLI
; - With the "reload" command (that reloads everything) in the CLI

[general]
static=yes
writeprotect=n
 
[incoming]
include => internal

[internal]

exten => 1331,1,Dial(SIP/1331,20)
exten => 2331,1,Dial(SIP/2331,20)
exten => 3331,1,Dial(IAX2/3331,20)
exten => 4331,1,Dial(IAX2/4331,20)
exten => 1234,1,Answer()
   same => 2,PlayBack(hello-world)
   same => 3,SayAlpha(im)
   same => 4,SayPhonetic(R)
   same => 5,SayDigits(${EXTEN})
   same => 6,SayNumber(${EXTEN})
   same => 7,Authenticate(1234)
   same => 8,SayUnixTime(,UTC,3,kMbdy)
   same => 9,VoiceMail(112@casuta_vocala)
   same => 10,HangUp()
exten => 2345,1,Ringing()
   same => 2,SayAlpha(im)
   same => 3,SayPhonetic(AR)
   same => 4,PlayBack(vm-goodbye)
   same => 5,HangUp()

[functii_iax]
exten => 701,1,Answer()
   same => 2,VMAUthenticate(${CALLER(num)}@vmauth)
   same => 3,DISA(no-password|internal)

exten => 702,1,Answer()
   same => 2,Background(prompt-enter-pin) 
   same => 3,Authenticate(1234) 
   same => 4,Playback(auth-ok) 
   same => 5,Dial(IAX2/4331) 

exten => 703,1,Answer()
   same => 2,VoiceMail(112@casuta_vocala) 

exten => 704,1,Answer()
   same => 2,VoiceMailMain(@casuta_vocala) 
   same => 3,PlayBack(vm-goodbye)

[doar_iax]
include => functii_iax
include => internal

[doar_sip]
include => functii_sip
include => internal

[functii_sip]
exten => 611,1,Answer()
   same => 2,SayAlpha(Y+me=*)
   same => 3,HangUp()
exten => 612,1,Answer()
   same => 2,SayDigits(${EXTEN})
   same => 3,HangUp()
exten => 613,1,Answer()
   same => 2,SayNumber(${EXTEN},f)
   same => 3,HangUp()
exten => 614,1,Answer()
   same => 2,SayPhonetic(AR)
   same => 3,HangUp()
exten => 615,1,Answer()
   same => 2,SayUnixTime(,UTC-3,kMbdY)
   same => 3,HangUp()
